<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper">
        <div class="sidebar-heading bg-color text-white "><i class="fas fa-list-ul fa-lg text-white"></i> Todo App </div>
        <div class="list-group list-group-flush">
            <a href="/users/dashboad" class="list-group-item list-group-item-action bg-light"> Dashboard</a>
            <a href="/todos/today" class="list-group-item list-group-item-action bg-light">Today</a>
            <a href="/todos/priority-wise" class="list-group-item list-group-item-action bg-light">High Priority</a>
            <a  class="list-group-item list-group-item-action bg-light"  data-toggle="modal" data-target=".bd-example-modal-lg">Profile</a>
            <a href="/users/change-password" class="list-group-item list-group-item-action bg-light">Change password</a>
            <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-color border-bottom">
            <button class="btn btn-link " id="menu-toggle"><i class="fas fa-align-left fa-lg fa-2x text-white"></i></button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 text-white mt-lg-0">

                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" data-toggle="modal" data-target=".bd-example-modal-lg">Profile </a>
                    </li>

                </ul>
            </div>
        </nav>


        <div class="container-fluid ">
            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content ">
                        <div class="modal-header bg-primary">
                            <h1 class="text-white">Profile</h1>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <table class="table">
                            <thead>
                       <tr>
                           <th >User Profile</th>
                       </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="col">ID</th>
                                <td scope="row">1</td>
                            </tr>
                            <tr>
                                <th scope="col">Name</th>
                                <td scope="row">Ali</td>
                            </tr>
                            <tr>
                                <th scope="col">Email</th>
                                <td scope="row">Ali@gmail.com</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" >Edit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Button trigger modal -->
            <button type="button " class="btn btn-link" data-toggle="modal" data-target="#exampleModalCenter">
                <i class="fas fa-plus fa-lg fa-2x text-primary "></i>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header  bg-primary text-white text-center">
                            <h5 class="modal-title" id="exampleModalLongTitle">Todo Form</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" class="text-white">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body ">
                            <form action="/todos/save" class="font-weight-bold" method="post">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" name="name" placeholder="Enter name">
                                </div>
                                <div class="form-group">
                                    <label>Description</label>

                                    <textarea id="mytextarea" name="description" rows="4"
                                              placeholder="Description"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Priority</label>
                                    <select class="form-control" name="priority">
                                        <option value="1">high</option>
                                        <option value="2">low</option>
                                    </select>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-link "><span
                                            class="fab fa-telegram text-primary fa-3x fa-lg"></span></button>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="shadow-lg">
                <table class="table table-striped table-hover table-bordered mt-2 text-sm ">
                    <thead class="text-primary">
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Priority</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="t : ${todos}">
                        <th scope="row" th:text="${t.id}"></th>
                        <td  th:text="${t.name}"></td>
                        <td  th:text="${t.description}"></td>
                        <td  th:text="${t.priority}"></td>
                        <td>
                            <span class="text-success font-weight-bold" th:if="${t.status==1}">Done</span>
                            <span class="text-danger font-weight-bold" th:unless="${t.status==1}">Pending</span>
                        </td>
                        <td>
                            <a  th:href="@{'/todos/delete/' + ${t.id}}" onclick="return confirm('Are You Sure?')"  class="fas fa-trash text-danger fa-lg"></a>

                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link"  th:each="i:${pages}" th:text="${i}"  th:href="@{'/todos/pagination/'+${i-1}}"></a></li>
                </ul>
            </nav>
    </div>
    <!-- /#page-content-wrapper
    th:href="@{/deleteItem/{listId}/{itemId}(listId=${list.id},itemId=${item.id})}"
    -->

</div>
<!-- /#wrapper -->


<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</div>
</body>
</html>
