<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>
<div class="container">
    <div class="row wh-100  d-flex align-items-center justify-content-center">
        <div class="col-md-6 ">
            <h4 class="text-primary center">Register here!!!!</h4>

            <div th:if="${user!=null}" class="alert alert-success" role="alert">
                <h3 th:text="${user}"></h3>
            </div>
            <div class="card card-body  shadow-lg ">
                <form action="save-user" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="name" class="form-control font-weight-bold" name="name"  aria-describedby="emailHelp" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control font-weight-bold" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control font-weight-bold" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gendor" id="inlineCheckbox1" value="1">
                        <label class="form-check-label font-weight-bold" for="inlineCheckbox1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gendor" id="inlineCheckbox2" value="0">
                        <label class="form-check-label font-weight-bold" for="inlineCheckbox2">Female</label>
                    </div>
                    <div class="form-group">
                        <label >About</label>
                        <textarea id="mytextarea" name="about"  placeholder="About"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</body>
</html>
