<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class=" border-right" id="sidebar-wrapper">
        <div class="sidebar-heading bg-color text-white "><i class="fas fa-list-ul fa-lg text-white"></i> Todo App </div>
        <div class="list-group list-group-flush">
            <a href="/users/dashboad" class="list-group-item list-group-item-action bg-light"> Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Today</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">High Priority</a>
            <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
            <a href="/change-password" class="list-group-item list-group-item-action bg-light">Change password</a>
            <a href="/logout" class="list-group-item list-group-item-action bg-light">Logout</a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-color border-bottom">
            <button class="btn btn-link " id="menu-toggle"><i class="fas fa-align-left fa-lg fa-2x text-white"></i></button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 text-white mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link text-white font-weight-bold" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white font-weight-bold" href="#">Profile </a>
                    </li>

                </ul>
            </div>
        </nav>


        <div class="container-fluid ">
            <div class="row">

                <div class="col-md-6 mt-5 offset-md-2">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${msg!=null}">
                        <strong th:text="${msg}"></strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="card card-body">
                        <form action="/users/save-password" method="post">

                            <div class="form-group">
                                <label for="exampleInputEmail1"> Current password</label>
                                <input type="password" class="form-control" name="Password" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="current Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">New Password</label>
                                <input type="password" class="form-control" name="newPassword" id="exampleInputPassword1" placeholder="new Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Change</button>
                        </form>
                    </div>

                </div>
            </div>



</div>
<!-- /#wrapper -->


<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
    <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</div>
</body>
</html>
